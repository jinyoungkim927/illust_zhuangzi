    <script>
        const imageDataByChapter = {"1": [{"rank": 1, "description": "A gigantic fish named Kun transforming into a colossal bird named Peng with wings like clouds filling the sky", "significance": "Symbolizes the transcendence from the mundane to the vast and limitless, representing boundless transformation and the enormous scale of Daoist understanding beyond ordinary perception", "naturalistic_src": "zhuangzi_artwork/chapter_1_image_1_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_1_image_1_abstract.png"}, {"rank": 2, "description": "The Peng bird rising ninety thousand li, beating the whirlwind, shoulder-ing the blue sky, and heading toward the southern darkness, the Lake of Heaven", "significance": "Embodies the power of the spirit to soar beyond natural limits through alignment with the forces of nature (wind and sky), illustrating the Daoist ideal of harmony with the cosmos and freedom from constraints", "naturalistic_src": "zhuangzi_artwork/chapter_1_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_1_image_2_abstract.png"}, {"rank": 3, "description": "Small creatures like the cicada, little dove, quail, and blade of grass laughing at the Peng's vast journey", "significance": "Represents limited understanding and short-sightedness contrasting with great comprehension and longevity, symbolizing the difference between petty knowledge and profound wisdom", "naturalistic_src": "zhuangzi_artwork/chapter_1_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_1_image_3_abstract.png"}], "2": [{"rank": 1, "description": "Huge trees a hundred spans around with hollows and openings like noses, mouths, ears, jugs, cups, mortars, rifts, and ruts", "significance": "These trees symbolize the interconnectedness and diverse expression of nature, where each hollow and opening 'pipes' uniquely with the wind, illustrating the myriad voices of the earth and the natural world\u2019s spontaneous and harmonious activity beyond mere human perception", "naturalistic_src": "zhuangzi_artwork/chapter_2_image_1_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_2_image_1_abstract.png"}, {"rank": 2, "description": "Man leaning on an armrest, staring vacantly at the sky", "significance": "This image represents a man having 'lost himself'\u2014a metaphor for the loss of ego and ordinary self-identity in pursuit of a greater understanding, suggesting the philosophical theme of transcending individual separateness to apprehend the unity of all things and the cosmic Way", "naturalistic_src": "zhuangzi_artwork/chapter_2_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_2_image_2_abstract.png"}, {"rank": 3, "description": "The road made by people walking on it", "significance": "This visual metaphor highlights the constructed nature of distinctions such as right/wrong or so/not-so, emphasizing that reality and categories arise through usage and perception, reflecting the relativity and fluidity of human conceptual frameworks in Daoist philosophy", "naturalistic_src": "zhuangzi_artwork/chapter_2_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_2_image_3_abstract.png"}], "3": [{"rank": 1, "description": "Cook Ding expertly cutting an ox with his knife in smooth, rhythmic motions.", "significance": "Symbolizes the Daoist ideal of harmonizing with the natural flow of things, acting effortlessly by following the natural 'spaces' and 'openings' rather than forcing action; represents mastery through non-coercion and spiritual alignment beyond mere skill.", "naturalistic_src": "zhuangzi_artwork/chapter_3_image_1_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_3_image_1_abstract.png"}, {"rank": 2, "description": "The blade of Cook Ding's knife, unchanged and sharp after nineteen years of use, slipping precisely through the spaces between the ox's joints.", "significance": "Embodies the principle of conservation and care for life by respecting natural boundaries and working in accord with nature\u2019s structure rather than trying to break or force it; illustrates longevity and effectiveness through subtlety and harmony.", "naturalistic_src": "zhuangzi_artwork/chapter_3_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_3_image_2_abstract.png"}, {"rank": 3, "description": "The one-footed Commander of the Right standing firm despite his mutilation, compared to a swamp pheasant that refuses to be caged despite hardships.", "significance": "Reflects acceptance of one\u2019s fate as decreed by Heaven and holding onto the spirit\u2019s freedom beyond physical limitation or societal constraint; symbolizes resilience and authentic living in acceptance of natural or divine order.", "naturalistic_src": "zhuangzi_artwork/chapter_3_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_3_image_3_abstract.png"}], "4": [{"rank": 1, "description": "The ruler of Wei leading his people into peril, with dead bodies heaped like swampfuls of grass", "significance": "Symbolizes the destructive consequences of tyrannical rule and the suffering of the common people; this vivid image sets the context for moral and political decay, highlighting the gravity of Yan Hui's mission and the dangers inherent in trying to reform a chaotic state.", "naturalistic_src": "zhuangzi_artwork/chapter_4_image_1_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_4_image_1_abstract.png"}, {"rank": 2, "description": "Yan Hui playing in a bird cage, representing confinement yet remaining unmoved by fame", "significance": "The bird cage metaphor captures the paradox of engaging with a tyrant's court\u2014a confined space of control and limitation\u2014while maintaining inner freedom and detachment; it symbolizes the Daoist ideal of preserving spiritual purity amidst worldly entrapment.", "naturalistic_src": "zhuangzi_artwork/chapter_4_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_4_image_2_abstract.png"}, {"rank": 3, "description": "A closed room or empty chamber where brightness is born, silent and still", "significance": "Represents the spiritual practice of 'fasting the mind'\u2014achieving emptiness, stillness, and receptiveness to all things; it embodies the philosophical ideal of transcending the distractions of recognition and thought, aligning with the Daoist pursuit of harmony with the Way and the source of wisdom.", "naturalistic_src": "zhuangzi_artwork/chapter_4_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_4_image_3_abstract.png"}], "5": [{"rank": 1, "description": "A man with one foot missing standing calmly among a crowd of followers", "significance": "Symbolizes transcendence over physical limitations and the mastery of the mind beyond bodily form; signifies the sage's ability to teach and lead without traditional physical capabilities, embodying acceptance of fate and unity with the source of all things.", "naturalistic_src": "zhuangzi_artwork/chapter_5_image_1_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_5_image_1_abstract.png"}, {"rank": 2, "description": "Still water reflecting clear, undisturbed images", "significance": "Represents the mind\u2019s stillness required to truly understand and harmonize with virtue; only a calm, unshifting mind can reflect and influence other things, indicating inner peace and fearlessness amidst change.", "naturalistic_src": "zhuangzi_artwork/chapter_5_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_5_image_2_abstract.png"}, {"rank": 3, "description": "Little pigs nursing at the body of their dead mother, then running away", "significance": "Illustrates the idea that love and attachment transcend mere physical form, focusing instead on the essence or spirit that moves the body; implies understanding beyond appearances, highlighting the theme of perceiving the truth beyond surface.", "naturalistic_src": "zhuangzi_artwork/chapter_5_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_5_image_3_abstract.png"}], "6": [{"rank": 1, "description": "The True Man entering water without getting wet and fire without being burned", "significance": "Symbolizes the sage's perfect harmony with the Way (Dao), transcending ordinary natural limitations and oppositions, embodying spiritual invulnerability and alignment with Heaven.", "naturalistic_src": null, "abstract_src": "zhuangzi_artwork/chapter_6_image_1_abstract.png"}, {"rank": 2, "description": "The Great Clod burdening life, easing old age, and resting in death", "significance": "Represents the cycle of life and death as natural and pleasing processes; acceptance of mortality as integral to the Dao and cosmic order.", "naturalistic_src": "zhuangzi_artwork/chapter_6_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_6_image_2_abstract.png"}, {"rank": 3, "description": "The celestial bodies and mythical beings\u2014Big Dipper, Sun, Moon, Yellow Emperor, Queen Mother of the West\u2014receiving and embodying the Way", "significance": "Depicts the eternal, pervasive, and timeless nature of the Way that transcends human life, underpinning all existence and cosmic order through ancient divine figures.", "naturalistic_src": "zhuangzi_artwork/chapter_6_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_6_image_3_abstract.png"}], "7": [{"rank": 1, "description": "The Light-and-Lissome Bird flying beyond the six directions", "significance": "Symbolizes the transcendence of worldly concerns and the limitless freedom of the spirit when one abandons personal views and aligns with the natural order, embodying the Daoist ideal of effortless governance.", "naturalistic_src": "zhuangzi_artwork/chapter_7_image_1_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_7_image_1_abstract.png"}, {"rank": 2, "description": "The still and silent Pattern of Earth, with nothing moving or standing up", "significance": "Represents the profound, latent vitality and the closed-off workings of virtue that are hidden beneath apparent stillness and quietude \u2014 a metaphor for the subtle, ineffable nature of true Daoist power and presence.", "naturalistic_src": "zhuangzi_artwork/chapter_7_image_2_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_7_image_2_abstract.png"}, {"rank": 3, "description": "The swirling waves gathering where there is an abyss", "significance": "Evokes the mysterious depth and balancing forces of Dao, illustrating how apparent activity and turbulence serve to reveal the profound and unfathomable sources beneath; the abyss is an emblem of ultimate origins and the complex harmony within the Way.", "naturalistic_src": "zhuangzi_artwork/chapter_7_image_3_naturalistic.png", "abstract_src": "zhuangzi_artwork/chapter_7_image_3_abstract.png"}]};
        const chapterStartPages = {"1": 38, "2": 44, "3": 56, "4": 59, "5": 71, "6": 79, "7": 92};
